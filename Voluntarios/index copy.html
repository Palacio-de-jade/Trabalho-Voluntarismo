            <div class="container">
                <!-- Marca e botão de alternância para melhor exibição em dispositivos móveis -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Alternar navegação</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        <img src="images/logovoluntario.png" alt="logo">
                    </a>
                </div>

                <!-- Itens da barra de navegação -->
                <div class="collapse navbar-collapse" id="navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#HOME" class="nav-item">INÍCIO</a></li>
                        <li><a href="#sobre" class="nav-item">SOBRE</a></li>
                        <li><a href="#voluntarios" class="nav-item">VOLUNTÁRIOS</a></li>

                        <li><a href="#numeros" class="nav-item">NÚMEROS</a></li>
                        <li><a href="#contato" class="nav-item">CONTATO</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="header-overlay">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="logo text-center">
                            <img src="images/logovoluntario.png" height="80px" width="80px" class="logoimg" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8 wow bounceIn">
                            <div class="header-text">
                                <h1>Fazer o Bem</h1>
                                <p>Tema simples, claro e responsivo para conectar voluntários a oportunidades de trabalho voluntário.</p>
                            </div>
                            <div class="header-btns">
                                <a href="#sobre">
                                    <i class="fa fa-angle-down wow bounceInUp"></i>
                                </a>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="header-col">
                                <form role="form" class="header-form">
                                    <h2>Conheça os Voluntários</h2>
                                    <div class="form-group">
                                        <input type="text" placeholder="Nome" class="form-control input-3x">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" placeholder="Sobrenome" class="form-control input-3x">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" placeholder="Endereço de E-mail" class="form-control input-3x">
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary btn-3x">Enviar Dados <span> <i class="fa fa-angle-double-right"></i> </span></button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
